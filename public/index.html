<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="assets/antLogo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Anton Kanugalawattage | Personal website" />
  <meta property="og:image" content="https://i.imgur.com/iEy3uPc.png">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Anton Kanugalawattage</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-147693507-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    // gtag('config', 'UA-147693507-1');
    gtag('config', 'UA-147693507-1', {
      'custom_map': {
        'dimension1': 'isp',
        'dimension2': 'org',
        'dimension3': 'hostname'
      }
    });
  </script>
    <!-- Note: plugin scripts must be included after the tracking snippet. -->
  <script src="https://ipmeta.io/plugin.js"></script>
  <script>
     provideGtagPlugin({
        serviceProvider: 'dimension4',
        networkDomain: 'dimension5',
        networkType: 'dimension6',
     });
  </script>
  <script>
    var customDimensions = {};
    var Http = new XMLHttpRequest();
    var url = 'https://json.geoiplookup.io/';
    Http.open("GET", url);
    Http.send();

    Http.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var response = JSON.parse(Http.responseText);
        customDimensions = {
          'isp': response.isp,
          'org': response.org,
          'hostname': response.hostname,
          'non_interaction': true
        };
        gtag('event', 'sendCustomDimensions', customDimensions);
        ga('set', 'dimension1', customDimensions.isp);
      }
    }
  </script>
</head>
